
  {% if latest_question_list %}
  <h1>All the Questions</h1>
  <ol>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></br>
    {% endfor %}
  </ol>
  {% else %}
  <p>No polls are available.</p>
  {% endif %}
